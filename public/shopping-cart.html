<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@500;800&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet"> 
    <title>Rent a Rikishi - Sumo Wrestling for Charity</title>
</head>
<body class="wrapper">
    <header>
        <section class="header__bar">
            <div class="headerbar__container">
                <h2 class="header__text">Step into the dohyo</h2>
                <a href="shopping-cart.html">
                    <span id="cartNumber"></span>
                    <button class="header__basket">
                        <img src="images/basket.png" alt="shopping basket" id="shopping__basket">
                    </button>
                </a>
            </div>
        </section>
    </header>
    <main class="cart__display">
        <div class="cart__listing"></div>
    </main>
    <footer>
        <section class="footer__info">
            <p class="hakkeyoi">はっけよい!</p>
            <p class="footer__pro">Pronunciation: Hak-ke-yo-i</p>
            <p><b>Meaning:</b> "Put som spirit into it". The phrase is shouted by the sumo referee (also known as the gyoji) when the match has begun, or to encite the wrestlers into action when they have reached a standstill.</p>
        </section>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
